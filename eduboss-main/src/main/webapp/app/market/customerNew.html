<!DOCTYPE html>
<html>
<head>
<title>市场资源登记</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<!-- Bootstrap -->
<link rel="stylesheet" href="libs/bootstrap.min.css?_auto_version_">
<link rel="stylesheet" href="css/app.css?_auto_version_">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js?_auto_version_"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js?_auto_version_"></script>
    <![endif]-->
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top grayBg" role="navigation">
		<div class="container" style="text-align:center;">
			<a id="title" class="navbar-brand">新客户录入</a>
			<a id="newCustomer" class="navbar-brand right blue"><span class="blue">新增客户</span></a>
			<a id="customerList" class="navbar-brand right blue margin-right-10"><span class="blue">客户列表</span></a>
		</div>
	</div>

	<div class="container navigationPadding" style="padding-top:50px;">

		<div id="alertMessage" class="alert alert-danger alert-dismissable hide">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>登录失败!</strong> <span id="alertMessage"></span>
		</div>

		<div class="main" style="padding-top:0;padding-bottom:0;">
		
			<div class="row padding-10" style="padding-bottom:0;">
				<form role="form">
					<div class="form-group">
						<input type="text" class="form-control" id="cus.name" placeholder="请输入姓名"  data-original-title="name">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="cus.contact" placeholder="请输入电话" data-original-title="contact">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="cus.remark" placeholder="请输入备注" data-original-title="remark">
					</div>
				</form>
			</div>
			
			<div class="row padding-10" style="padding-top:0;padding-bottom:0;">
				把该客户分配给：（五选一）
			</div>
			
			<div class="row padding-10">
				<form role="form" class="grayBg padding-10">
					<label class="radio">
					      <input type="radio" name="deliverTypeRadio" id="delive_companyPublic" value="1" data-original-title="blBranch"> 本公司公共资源池
					</label>
					<label class="radio">
						<input type="radio" name="deliverTypeRadio" value="radio_delive_campusPublic" id="radio_delive_campusPublic">
						<i></i>
						<select class="form-control marg-bottom-10"  id="delive_campusPublic" data-original-title="blSchool">
				    		<option value="">加载校区公共池中...</option>
						</select>
					</label>
					<label class="radio">
						<input type="radio" name="deliverTypeRadio" value="radio_delive_campus" id="radio_delive_campus">
						<i></i>
						<select class="form-control marg-bottom-10" id="delive_campus" data-original-title="blSchool">
				    		<option value="">加载校区主任中...</option>
						</select>
					</label>
					<label class="radio">
						<input type="radio" name="deliverTypeRadio" value="radio_delive_comsultor" id="radio_delive_comsultor">
						<i></i>
						<select class="form-control marg-bottom-10" id="delive_comsultor" data-original-title="blConsultor">
				    		<option value="">加载咨询师中...</option>
						</select>
					</label>
					
					<div class="radio">
						<label>
					      <input type="radio" name="deliverTypeRadio" value="0" checked  id="delive_company"> 暂不分配
					    </label>
					</div>
				</form>
			</div>
			
			<div class="row padding-left-right-10" style="padding-bottom:0;">
				<img src="img/icon_location.png">
				<span id="locationText">正在获取位置信息...</span>
			</div>

			<div class="row padding-10">
				<button type="button" id="loginBtn" class="btn btn-primary btn-blue" data-loading-text="提交中..." style="width:100%">保存</button>
			</div>
		</div>
		
	</div>
	
	<!-- 弹出框 -->
	<div class="modal fade" data-backdrop="static" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">成功</h4>
				</div>
				<div class="modal-body">
					
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="libs/jquery-2.0.2.min.js?_auto_version_"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="libs/bootstrap.min.js?_auto_version_"></script>
	<script src="js/common.js?_auto_version_"></script>
	<script src="js/customerNew.js?_auto_version_"></script>
</body>
</html>
