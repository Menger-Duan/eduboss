<!DOCTYPE html>
<html>
<head>
<title>市场资源登记</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<!-- Bootstrap -->
<link rel="stylesheet" href="libs/bootstrap.min.css?_auto_version_">
<link rel="stylesheet" href="css/app.css?_auto_version_">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js?_auto_version_"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js?_auto_version_"></script>
    <![endif]-->
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top grayBg" role="navigation">
		<div class="container">
			<a class="navbar-brand">EDUBOSS校长系统</a>
		</div>
	</div>

	<div class="container navigationPadding" style="padding-top:60px;">

		<div id="alertMessage" class="alert alert-danger alert-dismissable hide">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong>登录失败!</strong> <span id="alertMessage"></span>
		</div>

		<h2 style="width:100%; text-align:center;">市场资源登记</h2>

		<div class="main grayBg">

			<form role="form">
				<div class="form-group">
					<label for="userName">帐号</label> 
					<input type="text" class="form-control" id="userName" placeholder="请输入帐号">
				</div>
				<div class="form-group">
					<label for="password">密码</label> 
					<input type="password" class="form-control" id="password" placeholder="请输入密码">
				</div>
				<div class="checkbox">
					<label>
				      <input type="checkbox"> 记住密码
				    </label>
				</div>
				<button type="button" id="loginBtn" class="btn btn-primary btn-blue" data-loading-text="提交中..." style="width:100%">登录</button>
			</form>

		</div>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="libs/jquery-2.0.2.min.js?_auto_version_"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="libs/bootstrap.min.js?_auto_version_"></script>
	<script src="js/common.js?_auto_version_"></script>
	<script src="js/login.js?_auto_version_"></script>
</body>
</html>
