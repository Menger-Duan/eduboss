<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>校区现金流</title>
    
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css?_auto_version_"> -->
	<link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css?_auto_version_">
	<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css?_auto_version_">
	<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css?_auto_version_">
    <link rel="stylesheet" href="style/css/style.css?_auto_version_">
	<script src="js/jquery.js?_auto_version_"></script>     <script src="js/jquery-ui-1.10.3.min.js?_auto_version_"></script>    <script src="js/iscroll.js?_auto_version_"></script>    <script src="js/common.js?_auto_version_"></script>    <script src="js/cashCampus.js?_auto_version_"></script></head>

<body>
<div class="wrapper countWrapper">
	<div class="header">
    	<div class="headHd">
            <a class="back" href="javascript:history.go(-1);">返回</a>
            <h1 id="headName">集团</h1>
        </div>
    </div>
    
	<div class="countWap cashWap">
    	<div class="countNav">
        	<ul class="cl">
            	<li><a href="javascript:void(0)">总览</a></li>
                <li class="on"><a id="cashUrl" href="cash.html">现金流</a></li>
                <li><a id="revenueUrl" href="revenue.html">营收</a></li>
                <li><a href="market.html">市场</a></li>
			</ul>
        </div>
        <div class="countToList">
        	<ul>
            	<li><span><i>现金流</i><b id="totalPaidTotalAmount"></b></span></li>
                <li><span><i>新签</i><b id="newPaidTotalAmount"></b></span></li>
                <li><span><i>续费</i><b id="rePaidCashAmount"></b></span></li>
            </ul>
            <ul>
            	<li><span><i>转介绍</i><b id="introducePaidCashAmount"></b></span></li>
                <li><span><i>合同</i><b id="contracts"></b></span></li>
                <li><span><i>退费</i><b id="returnPremium"></b></span></li>
            </ul>
        </div>
        <div class="countSeTime">
        	<div class="l seDay">              <div id="pre-btn" class="l pre-next-icon" onClick="getLastAvenue()">                <img src="../libs/date_pre.png">              </div>            	<div class="ui-input-date">            		<input id="startDate" name="startDate" type="text" placeholder="开始时间"/>            	</div>                <span>~</span>                <div class="ui-input-date">                	<input id="endDate" name="endDate" type="text" placeholder="结束时间"/>                </div>                              <div id="next-btn" class="l pre-next-icon" onClick="getNextAvenue()">                <img src="../libs/date_next.png" class="r">              </div>
            </div>
            <div class="r seOrNav">                <ul id="selectMWD">                    <li class="on" onClick="selectCurrentDate();">日</li>                    <li onClick="selectCurrentWeek();">周</li>                    <li onClick="selectCurrentMonth();">月</li>                    <!--<li onClick="selectCurrentYear();">年</li>-->                </ul>
            </div>
        </div>
        <div class="countSeRe" id="countSeRe">
        	<div class="scrollInner">
                <table cellpadding="0" cellspacing="0" border="0" class="coTab_1">
                    <thead>
                        <tr>                            <th class="tdR1">排名</th>                            <th class="tdR2">分公司</th>                            <th class="tdR3" >现金流</th>                            <th class="tdR4" >月度完成率</th>                            <th class="tdR5">新签</th>                            <th class="tdR6">续费</th>                            <th class="tdR7">转介绍</th>                            <th class="tdR8">合同</th>                            <th class="tdR9">均单</th>                            <th class="tdR10">退费</th>                        </tr>
                    </thead>
                </table>
                <div id="countSeReInner">
                    <div class="scroll">						<div id="pullDown">							<span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>						</div>
                        <table cellpadding="0" cellspacing="0" border="0" class="coTab_2">                        </table>                    </div>                </div>            </div>        </div>    </div></div></body>
</html>
