<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>分公司总览</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css?_auto_version_">
	<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-production.min.css?_auto_version_">
	<link rel="stylesheet" type="text/css" media="screen" href="css/smartadmin-skins.min.css?_auto_version_">
    <link rel="stylesheet" href="style/css/style.css?_auto_version_">
</head>
<body>
<div class="wrapper countWrapper">
	<div class="header">
    	<div class="selectDiv">
            <ul id="analysisHeader">
                <li><a href="javascript:void(0);">公司</a></li>
                <li class="on"><a href="javascript:void(0);">校区</a></li>
            </ul>
        </div>
        <div class="headHd" style="display: none;">
            <a class="back" href="javascript:history.go(-1);">返回</a>
            <h1 id="headName">分公司</h1>
        </div>
    </div>
    
	<div class="countWap allCountWap">
    	<div class="countNav">
        	<ul class="cl">
            	<li class="on"><a  id="overViewUrl" href="overview.html">总览</a></li>
                <li><a id="cashUrl" href="cash.html">现金流</a></li>
                <li><a id="revenueUrl" href="revenue.html">营收</a></li>
                <li><a id="marketUrl" href="market.html">市场</a></li>
			</ul>
        </div>
        <div class="countToList">
        	<ul>
            	<li><span><i>现金流</i><b id="cashAmount">0</b></span></li>
                <li><span><i>营收</i><b id="revenueAmount">0</b></span></li>
            </ul>
            <ul>
            	<li><span><i>新生</i><b id="studentsAmount">0</b></span></li>
                <li><span><i>合同</i><b id="contractsAmount">0</b></span></li>
                <li><span><i>资源</i><b id="resourceAmount">0</b></span></li>
            </ul>
        </div>
        <div class="countSeTime">
            <div class="l seDay">
                <div id="pre-btn" class="l pre-next-icon">
                    <img src="../libs/date_pre.png" alt="上一日期">
                </div>
                <div class="ui-input-date">
                    <input id="startDate" name="startDate"  type="text" placeholder="开始时间"/>
                </div>
                <span>~</span>
                <div class="ui-input-date">
                    <input id="endDate" name="endDate"  type="text" placeholder="结束时间"/>
                </div>
                <div id="next-btn" class="l pre-next-icon">
                    <img src="../libs/date_next.png" class="r" alt="下一日期">
                </div>
            </div>
            <div class="r seOrNav">
                <ul id="selectMWD">
                    <li>日</li>
                    <li>周</li>
                    <li>月</li>
                </ul>
            </div>
        </div>
        <div class="countSeRe" id="countSeRe">
        	<div class="scrollInner">
                <table class="coTab_1">
                    <thead>
                        <tr>
                            <th class="tdR1">排名</th>
                            <th class="overViewTdR2">分公司</th>
                            <th class="overViewTdR3">现金流</th>
                            <th class="overViewTdR4">营收</th>
                            <th class="overViewTdR5">新生</th>
                            <th class="tdR6">合同</th>
                            <th class="tdR7">均单</th>
                            <th class="tdR8">资源</th>
                        </tr>
                    </thead>
                </table>
                <div id="countSeReInner">
                    <div class="scroll">
                        <div id="pullDown">
                            <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
                        </div>
                        <table class="coTab_2">
                            
                        </table>
                    </div>
                </div>
            </div>    
        </div>     
    </div>  
<!--     <div class="bottomNav">
    	<ul>
        	<li><a class="bN_1" href="#">校区事务</a></li>
            <li class="on"><a class="bN_2" href="#">统计分析</a></li>
            <li><a class="bN_3" href="#">任务沟通</a></li>
            <li><a class="bN_4" href="#">个人中心</a></li>
        </ul>
    </div> -->
</div>
<script src="js/jquery.js?_auto_version_"></script> 
<script src="js/jquery-ui-1.10.3.min.js?_auto_version_"></script>
<script src="js/iscroll.js?_auto_version_"></script>
<script src="js/common.js?_auto_version_"></script>
<script src="js/overviewBranch.js?_auto_version_"></script>
</body>
</html>
