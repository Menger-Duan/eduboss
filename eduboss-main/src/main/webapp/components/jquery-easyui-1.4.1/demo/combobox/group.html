<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Group ComboBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css?_auto_version_">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css?_auto_version_">
	<link rel="stylesheet" type="text/css" href="../demo.css?_auto_version_">
	<script type="text/javascript" src="../../jquery.min.js?_auto_version_"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js?_auto_version_"></script>
</head>
<body>
	<h2>Group ComboBox</h2>
	<p>This example shows how to display combobox items in groups.</p>
	<div style="margin:20px 0"></div>
	
	<input class="easyui-combobox" name="browser" style="width:280px;" data-options="
				url: 'combobox_data2.json',
				method: 'get',
				valueField:'value',
				textField:'text',
				groupField:'group'
			">

</body>
</html>
