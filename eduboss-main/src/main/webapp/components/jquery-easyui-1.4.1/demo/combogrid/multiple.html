<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multiple ComboGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css?_auto_version_">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css?_auto_version_">
	<link rel="stylesheet" type="text/css" href="../demo.css?_auto_version_">
	<script type="text/javascript" src="../../jquery.min.js?_auto_version_"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js?_auto_version_"></script>
</head>
<body>
	<h2>Multiple ComboGrid</h2>
	<p>Click the right arrow button to show the DataGrid and select items.</p>
	<div style="margin:20px 0"></div>
	<select class="easyui-combogrid" style="width:250px" data-options="
			panelWidth: 500,
			multiple: true,
			idField: 'itemid',
			textField: 'productname',
			url: 'datagrid_data1.json',
			method: 'get',
			columns: [[
				{field:'ck',checkbox:true},
				{field:'itemid',title:'Item ID',width:80},
				{field:'productname',title:'Product',width:120},
				{field:'listprice',title:'List Price',width:80,align:'right'},
				{field:'unitcost',title:'Unit Cost',width:80,align:'right'},
				{field:'attr1',title:'Attribute',width:200},
				{field:'status',title:'Status',width:60,align:'center'}
			]],
			fitColumns: true
		">
	</select>

</body>
</html>
