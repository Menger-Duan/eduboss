<script>
    // 	$.get(EduBoss.serviceApi.getLoginUserInfo, function(responseText) {
    // 		if(responseText.userId!=window.top.Index.getLoginUser().userId){
    // 			 window.top.location.href="/eduboss/index.html";
    // 		}
    // 	});
    var Index = window.top.Index;
    var loadURL = window.top.loadURL;
    var closeActivedTab = window.top.closeActivedTab;

    var href = window.location.href;
    var loadUrl = href.substring(href.indexOf("?") + 1);
    var container = $("body #content");
    $.ajax({
        type : "GET",
        url : loadUrl,
        dataType : 'html',
        cache : true, // (warning: this will cause a timestamp and will call the request twice)
        success : function(data) {
            // cog replaced here...
            // alert("success")
            //如果返回的是登录页面，说明session已过期，直接把整个页面跳出到登录页面
            if (data.indexOf("j_spring_security_check") > 0) {
                window.location.href="/eduboss/login.jsp";
            } else if ("8619" === data) {
                EduBoss.commonUtils.handleSessionExpired();
            } else {
                container.css({
                    opacity : '0.0'
                }).html(data).delay(50).animate({
                    opacity : '1.0'
                }, 300);

                setTimeout(function() {
                    introJS();
                }, 400);

            }
            //$('#mainTabs .tabs-panels .panel iframe[src="' + decodeURI(window.location.href.substring(window.location.href.indexOf('iframeTemplate.html'))) + '"]',window.top.document).prev().remove();
            $("div.mainTabsLoadmask").remove();
        },
        error : function(xhr, ajaxOptions, thrownError) {
            $(".loading,div.mainTabsLoadmask").remove();
            container.html('<h4 style="margin-top:10px; display:block; text-align:left"><i class="fa fa-warning txt-color-orangeDark"></i> Error 404! Page not found.</h4>');
        },
        async : false
    });

    $(document).ajaxError(function(e, xhr, options, exception) {
        debugger;
        if (xhr.responseText.indexOf("j_spring_security_check") > 0) {//如果返回的是登录界面，说明session已过期，直接把整个页面跳出到登录页面
            window.top.location.href="/eduboss/login.jsp";
        } else {
            var message="";
            //var message = xhr.responseJSON ? xhr.responseJSON.resultMessage : "未知错误";
            if(xhr.responseJSON){
                message=xhr.responseJSON.resultMessage;
            }else if(xhr.responseText){
                var vJson = eval("(" + xhr.responseText + ")");
                message=vJson.resultMessage;
            }else{
                message="未知错误";
            }
            $.SmartMessageBox({
                title : "请求出错啦!",
                content : message,
                buttons : '[确定]'
            }, function(ButtonPressed) {
                if (ButtonPressed === "确定") {
                    EduBoss.commonUtils.removeLoadMask();
                    EduBoss.loadMask.hide();
                }
            });
        }
        $(".loading,div.mainTabsLoadmask").remove();
    });

    $(document).ajaxComplete(function(e, xhr, options) {
        if(xhr.status == 200){
            if (xhr.responseText.indexOf("j_spring_security_check") > 0 && xhr.responseText.indexOf("iframeTemplate页面标识") == -1) {//如果返回的是登录界面，说明session已过期，直接把整个页面跳出到登录页面
                window.top.location.href="/eduboss/login.jsp";
            }
        }else if(xhr.status == 400){
            EduBoss.commonUtils.removeLoadMask();
            EduBoss.loadMask.hide();
        }
    });

    /**
     *  单个搜素框清空
     */
    $(document).on('click','.form-search-clear',function(){
        $(this).siblings('.form-search-input').val('');
        $(this).hide();
    });
    $(document).on('keyup','.form-search-input',function(){
        if($(this).val()){
            $(this).siblings('.form-search-clear').show();
        }else{
            $(this).siblings('.form-search-clear').hide();
        }
    });

    function introJS(){

        var id = EduBoss.commonUtils.getUrlParameters("faqId");
        if (!id) return;
        $.get(EduBoss.serviceApi.findIntroJSByFaqId,{
            "id":id
        },function(res){
            console.log(res);debugger;
            var dbSteps=[];
            for(var i=0;i<res.length;i++){
                dbSteps.push({
                    element: res[i].elementSelector,
                    intro: res[i].dataIntro
                });
            }

            var intro = introJs();
            intro.setOptions({
                steps: dbSteps,
                skipLabel:"关闭",doneLabel:"完成",nextLabel:"下一步",prevLabel:"上一步"
            });

            intro.start();

        });


    };
</script>
